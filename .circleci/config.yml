
version: 2

workflows:
  version: 2
  run_tests:
    jobs:
      - run_tests
  deploy:
    jobs:
      - qa_deploy:
          filters:
            branches:
              only:
                - qa
#              ignore: /.*/
#            tags:
#              only: /^v[0-9]+(\.[0-9]+)*$/

jobs:
  run_tests:
    docker:
      - image: circleci/ruby:2.6.5-node
        environment:
          TZ: "America/New_York"

      - image: circleci/postgres:11-alpine
        environment:
          TZ: "America/New_York"
          BUNDLER_VERSION: "2.0.1"
    steps:
      - checkout
      - run:
          command: |
            sudo gem update --system
            sudo gem install -f bundler --version "$BUNDLER_VERSION"
            sudo apt-get update
            sudo bundle install
            RAILS_ENV=test sudo bundle exec rake db:setup
            sudo bundle exec rspec spec

  qa_deploy:
    docker:
      - image: circleci/python:3.6.6
        environment:
          PIPENV_VENV_IN_PROJECT: true
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "8e:bf:3b:97:2e:69:5f:ce:15:fb:cd:50:36:61:f9:89"
            - "3d:cb:80:92:7d:fb:e5:d4:f8:61:54:02:3b:2f:e2:cd"
#            - "2c:e8:55:f8:43:47:17:d6:b3:0d:15:23:72:27:13:ad"
#            - "2f:37:66:17:11:ae:f9:0f:9e:52:98:41:fe:d0:0c:78"
      - run:
          command: bash .circleci/deploy-qa.sh
