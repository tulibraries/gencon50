name: Lint and Test

on:
  push:
    branches-ignore:
      - main
  workflow_dispatch: {}

env:
  RAILS_ENV: test

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        ruby-version: ["3.4"]
        sqlite: ["3.44.2"]

    steps:
    - uses: actions/checkout@v5

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true

    - name: Run Rubocop
      run: bundle exec rubocop

    - name: Run Brakeman
      run: bundle exec brakeman --no-pager --no-threads

  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: true
      matrix:
        ruby-version: ["3.4"]

    env:
      SOLR_URL: "http://localhost:8090/solr/gencon50-1.0/"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "18"
        cache: "yarn"

    - name: Install system dependencies
      run: |
        sudo apt-get update

    - name: Install SQLite v${{ matrix.sqlite }}
      uses: ryohidaka/action-setup-sqlite@v1.2.0
      with:
        sqlite-version: ${{ matrix.sqlite }}

    - name: Install JavaScript dependencies
      uses: siguici/setup-js@v1
      with:
        scripts: build

    - name: Setup database
      run: bundle exec rake db:setup

    - name: Run tests
      run: bundle exec rspec spec
