name: Lint and Test

permissions:
  contents: read

on:
  push:
    branches-ignore:
      - main
  workflow_dispatch: {}

env:
  RAILS_ENV: test
  SOLR_URL: "http://localhost:8090/solr/gencon50-1.0/"

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        ruby-version: ["3.4"]

    steps:
    - uses: actions/checkout@v5

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true

    - name: Run Rubocop
      run: bundle exec rubocop

    - name: Run Brakeman
      run: bundle exec brakeman --no-pager --no-threads

  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: true
      matrix:
        ruby-version: ["3.4"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true

    - name: Set up Node.js
      uses: actions/setup-node@v5
      with:
        node-version: "18"
        cache: "yarn"

    - name: Install JavaScript dependencies
      run: bundle exec yarn install --frozen-lockfile

    - name: Build assets
      run: bundle exec yarn build

    - name: Setup database
      run: bundle exec rake db:setup

    - name: Run tests
      run: bundle exec rspec spec

  notify_on_failure:
    if: failure()
    needs: [lint, test]
    uses: tulibraries/.github/.github/workflows/slack-notify.yml@main
    with:
      repo: ${{ github.repository }}
      run_id: ${{ github.run_id }}
      workflow: ${{ github.workflow }}
      job: "lint, test"
    secrets: inherit

